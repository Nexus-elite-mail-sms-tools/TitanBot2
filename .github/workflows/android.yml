name: Android CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # إذا كان ملف gradlew داخل مجلد فرعي، سيقوم هذا الأمر بوضعه في المسار الصحيح
      - name: Build with Gradle
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper
          fi
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Titan-Zenith-V5
          path: app/build/outputs/apk/debug/app-debug.apk
