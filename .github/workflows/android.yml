name: TitanBot Ultimate Success
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Fix Missing Gradle Wrapper
        # هذا السطر يحل مشكلة "No such file or directory" نهائياً
        run: gradle wrapper

      - name: 4. Build APK
        # استخدام الأمر المباشر لتجنب أخطاء الصلاحيات
        run: ./gradlew assembleDebug --no-daemon

      - name: 5. Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TitanBot-Final-APK
          path: app/build/outputs/apk/debug/*.apk
          
