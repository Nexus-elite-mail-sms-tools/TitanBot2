name: TitanBot Success
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout
        uses: actions/checkout@v4

      - name: 2. JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.5

      - name: 4. Final Build
        # هذا الأمر يقوم بتجاوز الفحوصات المعقدة للبناء المباشر
        run: |
          chmod +x gradlew || echo "No wrapper"
          gradle assembleDebug --stacktrace --no-daemon

      - name: 5. Secure APK
        uses: actions/upload-artifact@v4
        with:
          name: TitanBot-Final
          path: app/build/outputs/apk/debug/*.apk
          
